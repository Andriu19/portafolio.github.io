<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" type="text/css" href="Css/styles.css">
  <script src="Js/encriptador.js"></script>
</head>
<body>
  <div class="background">
  <div class="container">
    <h1>Encriptador de Texto</h1>
  
    <div class="input-container">
      <label for="texto-input"><center>Texto:</center></label>
      <textarea id="texto-input" placeholder="Ingrese el texto aquÃ­"></textarea>
    </div>
  
    <div class="button-container">
      <button onclick="encriptarTexto()">Encriptar</button>
      <button onclick="desencriptarTexto()">Desencriptar</button>
    </div>
  
    <div class="output-container">
      <label for="resultado">Resultado:</label>
      <textarea id="resultado" placeholder="Resultado" readonly></textarea>
      <button onclick="copiarTexto()">Copiar</button>
    </div>
</div>
<style>
      
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img/Fondo.jpg');
    background-size: cover;
    background-position: center;
  }
</style>
</body>
</html>
